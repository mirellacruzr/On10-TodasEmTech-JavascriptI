<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <h1>My Audiable Books</h1>
    <form action="dadosLivros">
        <h2>Título:</h2>
        <input type="text" name="titulo" id="livroTitulo" placeholder="Digite o título do livro.">
        <h2>Autor:</h2>
        <input type="text" name="autor" id="livroAutor" placeholder="Digite o nome do autor do livro.">
        <h2>ISBN:</h2>
        <input type="text" name="isbn" id="livroISBN" placeholder="Digite o ISBN do livro.">
        <h2>Data de Publicação:</h2>
        <input type="text" name="publicacao" id="livroPublicacao" placeholder="Digite a data de publicação do livro.">
        <h2>Páginas:</h2>
        <input type="text" name="paginas" id="livroPaginas" placeholder="Digite o número de páginas do livro.">
        <input type="submit" name="adicionar" id="botaoAdicionar" value="Adicionar Livro">
    </form>
</body>
</html>
